{% set var_title %}{% block title %}{% endblock %}{% endset %}

<!doctype html>
<html lang="en" class="h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ var_title }} - Path of Hero</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-5.2.3-dist/css/bootstrap.min.css') }}">
  {% block head %}{% endblock %}
</head>

<body class="d-flex flex-column h-100">
  <main class="flex-shrink-0">
    <div class="container">
      <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
          <span class="fs-4">{{ var_title }}</span>
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-2">Home</a></li>
          <li><a href="/stats" class="nav-link px-2">Statistics</a></li>
          <li><a href="/leaderboard" class="nav-link px-2">Leaderboard</a></li>
        </ul>

        <div class="col-md-3 text-end">
          <a class="btn btn-outline-primary me-2"
            href="{{ url_for('static', filename='releases/poh-limited-demo.zip') }}">Download</a>
        </div>
      </header>
      {% block content %}{% endblock %}
  </main>

  </div>

  <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
      <span class="d-flex flex-wrap align-items-center justify-content-center"><a href="#">Back to top</a></span>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js') }}"></script>
</body>

</html>
